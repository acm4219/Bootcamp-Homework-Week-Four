<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="../02-Homework/style.css"> -->
    <link rel="script">
    <title>Coding Quiz Challenge</title>
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <a class="nav-link active" href="../02-Homework/highscore.html">View High Score</a>  
        <p class="timer">Timer:</p>
        <div id="main"></div>
    </nav>
    <div class="container">
     <div class="card">
        <div class="row">
            <div class = "col-sm-12">
                <h1 class="text-center">Coding Quiz Challenge</h1>
                <p class="text-center">Test your knowledge of Coding by answering the questions! The faster the answer the better the Score. Be careful though if you get them wrong you may lose some time to answer! </p>
            </div>
        </div>
        <div class="row">
                <div class="col-sm-12" >
                    <section class="questions">     
                        <h2 class="question">Question Placeholder</h2>
                    </section>
                </div>
            </div>

            <br>
        
         <div class="row">
             <div class="col-sm-12">
                <section class="answers">
                    <div class="btn-group-vertical">
                         <button class="btn btn-primary btn-lg answer1" type="submit">1 Answer Placeholder</button>
                         <button class="btn btn-primary btn-lg answer2" type="submit">2 Answer Placeholder</button>
                         <button class="btn btn-primary btn-lg answer3" type="submit">3 Answer Placeholder</button>
                         <button class="btn btn-primary btn-lg answer4" type="submit">4 Answer Placeholder</button>
                      </div> 
                </section> 
             </div>
         </div> 
            
         <br>
         <form>
            <div class="form-group row">
                <label for="initials" class="col-sm-2 col-form-label">Enter your initials</label>
                <div class="col-sm-6">
                <input class="form-control" type="text" placeholder="Default input">
                <button type="button" class="btn btn-primary btn-lg quizstart">Submit</button>
                </div>
              </div>
         </form>

         <br>

         <div class="row">
            <section class="col-sm-12">
              <section class="quiz start">

              <p class="text-center"><button type="button" class="btn btn-primary btn-lg quizstart">Quiz Start</button></p> 

            </section>
         </div>

        </div>
    </div>
</body>
</html>
