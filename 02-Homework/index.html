<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="../02-Homework/style.css">
    <link rel="script">
    <title>Coding Quiz Challenge</title>
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <a class="nav-link active" href="../02-Homework/highscore.html">View High Score</a>  
        <p id="timer" class="timer"></p>
        <div id="main"></div>
    </nav>
    <div class="container">
     <div class="card">
        <div class="row">
            <div id="text" class = "col-sm-12">
                <h1 class="text-center">Coding Quiz Challenge</h1>
                <p class="text-center">Test your knowledge of Coding by answering the questions! The faster the answer the better the Score. Be careful though if you get them wrong you may lose some time to answer! </p>
            </div>
        </div>
       <div class="quizsection hide">
        <div class="row">
                <div class="col-sm-12" >
                    <section id="questions" >     
                        <h2 class="question"></h2>
                    </section>
                </div>
            </div>

            <br>
        
         <div class="row">
             <div class="col-sm-12">
                <section>
                    <div id="answersection" class="btn-group-vertical">
                         <button id="answer1" class="btn btn-primary btn-lg answer1" type="submit"></button>

                         <button id="answer2" class="btn btn-primary btn-lg answer2" type="submit"></button>

                         <button id="answer3" class="btn btn-primary btn-lg answer3" type="submit"></button>

                         <button id="answer4" class="btn btn-primary btn-lg answer4" type="submit"></button>

                      </div> 
                </section> 
             </div>
         </div> 
        </div> 
         <br>
         <form class = "submitform hide">
            <div class="form-group row">
                <label for="initials" class="col-sm-2 col-form-label">Enter your initials</label>
                <div class="col-sm-6">
                <input class="form-control" type="text" placeholder="Default input">
                <button type="button" class="btn btn-primary btn-lg sumbit-button">Submit</button>
                </div>
              </div>
         </form>

         <br>

         <div class="row">
            <section class="col-sm-12">
              <section class="quiz start">

             <p class="text-center"><button type="button" class="btn btn-primary btn-lg" id="quiz-start">Quiz Start</button></p> 

            </section>
         </div>

        </div>
    </div>
<script type="text/javascript" src="../02-Homework/script.js"></script>
</body>
</html>
